<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Offline Demo</title>
    <link rel="stylesheet" href="style/base.css">
  </head>
  <body>

    <!-- TODO DISPLAY -->
    <section id="todoapp"style="display:none">
      <header id="header">
	        <h1>Offline Demo</h1>
	         <input id="new-todo" placeholder="Enter a name?" autofocus>
      </header>
      <section id="main">
	       <ul id="todo-list"></ul>
      </section>
        <footer id="footer">
  	        <span id="todo-count"></span>
            <div id="sync-wrapper">
              <div id="sync-success">Currently syncing</div>
              <div id="sync-error">There was a problem syncing</div>
            </div>
        </footer>
      </section>

      <!-- LOGIN -->
      <section id="loginapp">
        <header id="header">
            <h1>Enter Credentials</h1>
        </header>
        <section id="login">
  	       <input id="login-username" class="customInput" placeholder="email address" autofocus>
           <br><br>
           <input id="login-password" class="customInput" placeholder="password" type="password">
           <br><br>
           <button id="btn-login" class="css_btn_class">Login</button>  <button id="btn-register" class="css_btn_class">Create Offline User Account</button>
           <br><br>
           <div id="login-message"></div>
        </section>
      </section>

      <!-- REGISTRATION -->
      <section id="registerapp" style="display:none">
        <header id="header">
            <h1>Create Offline Acccount</h1>
        </header>
        <section id="register">
           <input id="register-username" class="customInput readonlyInput" placeholder="email address" autofocus readonly>
           <br><br>
           <input id="register-password" class="customInput" placeholder="password" type="password">
           <br><br>
           <input id="register-password-confirm" class="customInput" placeholder="confirm password" type="password">
           <br><br>
           <button id="btn-register-submit" class="css_btn_class">Submit</button>
           <br><br>
           <div id="register-message"></div>
        </section>
      </section>

      <!-- FOOTER -->
      <footer id="info">
        <div style="display:none">
          We are using Node.js <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
          <br>
        </div>
        <span id="connect-mode"></span>
        <br><br>
        <button id="btn-manual-sync" style="display:none" class="css_btn_class">Attempt to Reconnect</button>
        <br><br>
        <div id="sync-message"></div>
        <br><br>
        <div id="delete-dbs">x</div>
      </footer>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script src="node_modules/pouchdb-quick-search/dist/pouchdb.quick-search.js"></script>
    <script src="js/app.js"></script>
    <script src="js/azureAuth.js"></script>
  </body>
  <script>
    window.onload = function () {
      console.log("onload...initialize pouch");
      myPouch.init();
    }
  </script>
  <script>
	document.addEventListener("keydown", function (e) {
    console.log(e)
		if (e.which === 123) {
			require('remote').getCurrentWindow().toggleDevTools();
		} else if (e.which === 116) {
			location.reload();
		}
	});
</script>
</html>
