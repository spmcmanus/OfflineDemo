<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Electron-PouchDb-AzureAD-OAuth2 POC</title>
    <link rel="stylesheet" href="style/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
	        <h1>todos</h1>
	         <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
	       <ul id="todo-list"></ul>
      </section>
        <footer id="footer">
  	        <span id="todo-count"></span>
            <div id="sync-wrapper">
              <div id="sync-success">Currently syncing</div>
              <div id="sync-error">There was a problem syncing</div>
            </div>
        </footer>
      </section>
      <footer id="info">
        <div class="hide-me">
          <button id="btnShowAll">SHOW ALL</button> | <button id="btnShowCurrentUser">FILTER ON USER<button>
        </div>
        <b>Current User is</b>
        <span id='user-data'></span>
        <br>
        We are using Node.js <script>document.write(process.versions.node)</script>,
        Chromium <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
      </footer>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script src="node_modules/pouchdb-quick-search/dist/pouchdb.quick-search.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./auth.js');
    require('./renderer.js')
  </script>
</html>
